<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/cadastro.css" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <h1>Cadastrar usuário</h1>
            <br>
            
            <div class="label-float">
                <input type="text" id="nome" placeholder="Digite o nome" required />
                <label for="nome"></label>
            </div>
            <br>
            
            <div class="label-float">
                <input type="text" id="usuario" placeholder="Digite o usuário" required />
                <label for="usuario"></label>
            </div>
            <br>
            
            <div class="label-float">
                <input type="password" id="senha" placeholder="Digite a senha" required />
                <label for="senha"></label>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>
            <br>
            
            <div class="label-float">
                <input type="password" id="confirmSenha" placeholder="Confirmar senha" required />
                <label for="confirmSenha"></label>
                <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>
            <br>
            <div class="justify-center">
                <div class="btn btn-primary">
                    <span onclick="cadastrar()">Cadastrar</span>
                </div>
            </div>
                        
            <div id="msgError"></div>
            <br>
            <div id="msgSuccess"></div>
            
            <p style="margin-top: 20px;">Já tem uma conta? <a href="../html/login.html">Faça o login</a></p>
        </div>
    </div>
    <img src="../imagens/logopreto.png" alt="" class="logo-dengosa">
    <script src="../js/cadastro.js"></script>
</body>

</html>
