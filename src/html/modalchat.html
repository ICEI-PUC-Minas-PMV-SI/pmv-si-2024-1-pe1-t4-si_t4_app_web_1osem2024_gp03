<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações sobre Dengue</title>
    <link rel="stylesheet" href="../css/modalchat.css">
</head>
<body>

<!-- Botão para abrir o modal -->
<button id="meuBotao"> Pergunte aqui</button>

<!-- O Modal -->
<div id="meuModal" class="modal">

  <!-- Conteúdo do modal -->
  <div class="modal-conteudo">
    <span class="fechar">×</span>
    <div class="chatbot-container">
        <div id="header">
            <h1>Chatbot</h1>
        </div>
        <div id="chatbot">
            <div id="conversation">
              <div class="chatbot-message">
                <p class="chatbot-text">Olá! Como posso ajudar você com informações sobre a dengue no Brasil?</p>
              </div>
            </div>
            <form id="input-form">
              <message-container>
                <input id="input-field" type="text" placeholder="Digite sua mensagem aqui">
                <button id="submit-button" type="submit">
                  <img class="send-icon" src="send-message.png" alt="">
                </button>
              </message-container>
                
            </form>
        </div>  
    </div>
  </div>

</div>

<script src="../js/modalchat.js"></script>
</body>
</html>
